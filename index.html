<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left border bg-black rounded p-1">
        <div class="home p-2 bg-grey rounded m-1">
          <object
            type="image/svg+xml"
            data="logo.svg"
            class="svg-fill"
          ></object>

          <ul>
            <li>
              <div>
                <svg
                  data-encore-id="icon"
                  role="img"
                  aria-hidden="true"
                  class="Svg-sc-ytk21e-0 bneLcE home-active-icon QbaKKdcHNA2x3_YJvpYu"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M13.5 1.515a3 3 0 0 0-3 0L3 5.845a2 2 0 0 0-1 1.732V21a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-6h4v6a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V7.577a2 2 0 0 0-1-1.732l-7.5-4.33z"
                  ></path>
                </svg>
              </div>
              <p>Home</p>
            </li>
            <li>
              <div>
                <svg
                  data-encore-id="icon"
                  role="img"
                  aria-hidden="true"
                  class="Svg-sc-ytk21e-0 bneLcE search-icon QbaKKdcHNA2x3_YJvpYu"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M10.533 1.27893C5.35215 1.27893 1.12598 5.41887 1.12598 10.5579C1.12598 15.697 5.35215 19.8369 10.533 19.8369C12.767 19.8369 14.8235 19.0671 16.4402 17.7794L20.7929 22.132C21.1834 22.5226 21.8166 22.5226 22.2071 22.132C22.5976 21.7415 22.5976 21.1083 22.2071 20.7178L17.8634 16.3741C19.1616 14.7849 19.94 12.7634 19.94 10.5579C19.94 5.41887 15.7138 1.27893 10.533 1.27893ZM3.12598 10.5579C3.12598 6.55226 6.42768 3.27893 10.533 3.27893C14.6383 3.27893 17.94 6.55226 17.94 10.5579C17.94 14.5636 14.6383 17.8369 10.533 17.8369C6.42768 17.8369 3.12598 14.5636 3.12598 10.5579Z"
                  ></path>
                </svg>
              </div>
              <p>Search</p>
            </li>
          </ul>
        </div>
        <div class="library border p-2 bg-grey rounded m-1" style="margin-top: 10px;">
          <div class="heading">
            <div>
              <svg
                data-encore-id="icon"
                role="img"
                aria-hidden="true"
                viewBox="0 0 24 24"
                class="Svg-sc-ytk21e-0 bneLcE"
              >
                <path
                  d="M3 22a1 1 0 0 1-1-1V3a1 1 0 0 1 2 0v18a1 1 0 0 1-1 1zM15.5 2.134A1 1 0 0 0 14 3v18a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V6.464a1 1 0 0 0-.5-.866l-6-3.464zM9 2a1 1 0 0 0-1 1v18a1 1 0 1 0 2 0V3a1 1 0 0 0-1-1z"
                ></path>
              </svg>
            </div>
            <p>Your Library</p>
            <i class="fa-solid fa-plus"></i>
          </div>
          <footer>
            <div><a href="#">Legal</a></div>
            <div><a href="#">Safety & Privacy Center</a></div>
            <div><a href="#">Privacy Policy</a></div>
            <div><a href="#">Cookies</a></div>
            <div><a href="#">About Ads</a></div>
            <div><a href="#">Accessibility</a></div>
            <div><a href="#">Cookies</a></div>
          </footer>
        </div>
      </div>


      <div class="right border bg-black rounded p-1" style="padding-left: 0; padding-top:6px;">
        <div class="header">
          <div class="nav" style="color:white">
            <button><i class="fa-solid fa-chevron-left"></i></button>
            <button><i class="fa-solid fa-chevron-right"></i></button>
            
        </div>
          <div class="buttons">
            <button>Sign up</button>
            <button>Log in</button>
          </div>
        </div>
        <div class="playlists">
            <h1>Spotify Playlists</h1>
            <div class="cardContainer">
                <div class="card">
                    <img src="https://i.scdn.co/image/ab67616d00001e029bb2d30b01ac2cada8a8ad03"/>
                    <h2>Happy Hits!</h2>
                    <p>Hits To Boost Your Mind</p>
                </div>

            </div>

        </div>

      </div>
    </div>
  </body>
</html>
